<div>
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">

        <div>
            <label for="name">Name</label>
            <input type="text" name="name" [(ngModel)]="newUser.name" #name="ngModel" required />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="newUser.password" #password="ngModel" required />
        </div>

        <div>
            <label for="age">Age</label>
            <input type="text" name="age" [(ngModel)]="newUser.age" #age="ngModel"/>
        </div>

        <div>
            <label for="occupation">Occupation</label>
            <input type="text" name="occupation" [(ngModel)]="newUser.occupation" #occupation="ngModel"/>
        </div>

        <div>
            <button [disabled]="loading">Register</button>
            <a [routerLink]="['/login']">Cancel</a>
        </div>
